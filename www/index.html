<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
				<meta name="theme-color" content="green">
				
				<link rel="manifest" href="manifest.json" />
				<link rel="icon" type="image/png" href="favicon.png" />
				<link rel="apple-touch-icon" href="favicon_smol.png">

        <link rel="stylesheet" href="css/index.css">
				
        <title>Hello GreenHub</title>
    </head>
    <body>
				<a href='https://github.com/AGoblinKing/greenhub/generate' style='position:fixed;padding:5px 45px;width:128px;top:50px;right:-50px;-webkit-transform:rotate(45deg);-moz-transform:rotate(45deg);-ms-transform:rotate(45deg);transform:rotate(45deg);box-shadow:0 0 0 3px #0091ff;text-shadow:0 0 0 #ffffff;background-color:#0091ff;color:#ffffff;font-size:13px;font-family:sans-serif;text-decoration:none;font-weight:bold;border:2px dotted #ffffff;-webkit-backface-visibility:hidden;letter-spacing:.5px;'>Use on GitHub</a>		

	<svg viewBox="-5 -5 110 110" class="svg svelte-m7ih9d">
		

		<path d="M0 50 Q25 75, 50 50 T 100 50 M50 0 Q25 25, 50 50 T 50 100 M0 50 Q25 25, 50 50 T 100 50 M50 0 Q75 25, 50 50 T 50 100"/>

  </svg>


	<script>
		
		const foo = () => document.documentElement.style.setProperty('background-color', "#"+((1<<24)*Math.random()|0).toString(16));

		setInterval(foo, 2000)



		// service stuff below
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function () {
				navigator.serviceWorker.register('service.js').then(
					function (registration) {
						// Registration was successful
						console.log(
							'ServiceWorker registration successful with scope: ',
							registration.scope
						)
					},
					function (err) {
						// registration failed :(
						console.log('ServiceWorker registration failed: ', err)
					}
				)
			})
		}

		</script>
    </body>
</html>
